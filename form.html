<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Me</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <div class="logo">
          <a href="index.html"><img src="assets/images/dumbways.png" alt="" /></a>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blog.html">My Project</a></li>
        </ul>
      </div>
      <div>
        <ul class="nav-right">
          <li><a href="form.html">Contact Me</a></li>
        </ul>
      </div>
    </nav>

    <!-- Form -->
    <form action="">
      <div>
        <label for="input-name">Name</label>
        <input id="input-name" height="100" type="text" required />
      </div>
      <div>
        <label for="input-email">Email</label>
        <input id="input-email" type="email" required />
      </div>
      <div>
        <label for="input-phone">Handphone</label>
        <input id="input-phone" type="number" required />
      </div>
      <div>
        <label for="input-subject">Subject</label>
        <select name="subject" id="input-subject" required>
          <option value="" hidden>Select</option>
          <option>Frontend</option>
          <option>Backend</option>
          <option>Fullstack</option>
        </select>
      </div>
      <div>
        <label for="input-message">Your Message</label>
        <textarea name="" id="input-message" cols="30" rows="10"></textarea>
      </div>
      <div>
        <button type="button" onclick="submitData()">SUBMIT</button>
      </div>
    </form>

    <script src="form.js"></script>
  </body>
</html>
